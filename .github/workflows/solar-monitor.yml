name: Daily Solar SMS

on:
  schedule:
    - cron: '0 16 * * *' # every day at 9:00 AM MST (16:00 UTC)
  workflow_dispatch: # allows manual trigger

jobs:
  sms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run solar monitor SMS
        env:
          SUNRUN_JWT: ${{ secrets.SUNRUN_JWT }}
          SUNRUN_PROSPECT: ${{ secrets.SUNRUN_PROSPECT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: node solar-monitor.js

