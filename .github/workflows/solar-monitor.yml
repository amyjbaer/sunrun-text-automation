name: Build and Run SMS Automation

on:
  schedule:
    - cron: '0 8 * * 1' # every Monday at 8:00 AM UTC
  workflow_dispatch: # allows manual runs from GitHub UI

jobs:
  build-and-run:
    runs-on: ubuntu-24.04

    steps:
      # 1. Checkout repo with submodules
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install Node dependencies
      - name: Install npm dependencies
        run: npm install

      # 4. Set up Rust
      - name: Setup Rust 1.79.0
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.79.0
          override: true

      # 5. Build Rust project in submodule
      - name: Build Rust project
        run: cargo build --release
        working-directory: sunrun-api-extractor

      # 6. Run your Node.js script
      - name: Run automation script
        run: node solar-monitor.js
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          SUNRUN_JWT: ${{ secrets.SUNRUN_JWT }}
          SUNRUN_PROSPECT: ${{ secrets.SUNRUN_PROSPECT }}
        # optionally: working-directory: path/to/your/script if not in root
