name: Daily Solar SMS

# Trigger daily at 9 AM MST (16:00 UTC), and allow manual run
on:
  schedule:
    - cron: '0 16 * * *' 
  workflow_dispatch:

jobs:
  sms:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js for SMS script
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install SMS script dependencies
      - name: Install Node.js dependencies
        run: npm install

      # 4️⃣ Setup Rust for extractor
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 5️⃣ Build Rust extractor
      - name: Build sunrun-api-extractor
        working-directory: sunrun-api-extractor
        run: cargo build --release

      # 6️⃣ Run solar monitor SMS script
      - name: Run solar monitor SMS
        env:
          SUNRUN_JWT: ${{ secrets.SUNRUN_JWT }}
          SUNRUN_PROSPECT: ${{ secrets.SUNRUN_PROSPECT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: node solar-monitor.js

