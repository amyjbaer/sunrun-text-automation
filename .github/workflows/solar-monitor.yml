name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      # 1. Checkout repo with submodules
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive # <-- important for your sunrun-api-extractor submodule
          fetch-depth: 0 # fetch full history for submodules

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install Node dependencies
      - name: Install npm dependencies
        run: npm install

      # 4. Set up Rust
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          default: false

      # 5. Build Rust project
      - name: Build Rust project
        run: cargo build --release
        working-directory: sunrun-api-extractor
